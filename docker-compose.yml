services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis-seckill
    ports:
      - "6379:6379"
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
